name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'

# Required for OIDC authentication with npm
permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm test
      - run: npm run build

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      # Check if version changed
      - name: Check version
        id: version
        run: |
          CURRENT=$(npm view @grablin/cli version 2>/dev/null || echo "0.0.0")
          NEW=$(node -p "require('./package.json').version")
          if [ "$CURRENT" != "$NEW" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: $CURRENT -> $NEW"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $CURRENT"
          fi

      - name: Publish with provenance
        if: steps.version.outputs.changed == 'true'
        run: npm publish --access public --provenance
